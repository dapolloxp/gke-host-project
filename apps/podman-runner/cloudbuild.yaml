steps:
  # Build using standard docker build with proper context
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:$BUILD_ID'
      - '.'
    dir: 'apps/podman-runner'

  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:$BUILD_ID'