steps:
  # Build the podman runner image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:$BUILD_ID'
      - '.'
    dir: 'apps/podman-runner'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:$BUILD_ID'

  # Optional: Deploy to GKE (uncomment if you want automatic deployment)
  # - name: 'gcr.io/cloud-builders/kubectl'
  #   args:
  #     - 'apply'
  #     - '-f'
  #     - 'apps/podman-runner/podman-pod.yaml'
  #   env:
  #     - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  #     - 'CLOUDSDK_CONTAINER_CLUSTER=main-cluster'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Specify timeout
timeout: '1200s'

# Images to be pushed to registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-images/podman-runner:$BUILD_ID'